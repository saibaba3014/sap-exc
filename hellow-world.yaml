apiVersion: networking.k8s.io/v1
  kind: Ingress
  metadata:
    annotations:
      kubernetes.io/ingress.class: nginx
    name: nginx-ingres
    namespace: default
  spec:
    ingressClassName: nginx
    rules:
      - host: nginx-k8s.mehari.dev
        http:
          paths:
            - path: /
              pathType: Prefix
              backend:
                service:
                  name: nginx
                  port: 80
